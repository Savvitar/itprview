                    &#9776;

        <section>
            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">
                                <h3>Coordinar Cita</h3>
                                <p>Llene todos los encasillados a continuaci√≥n:</p>

                                <form action="confirm.html">
        
                                    <div class="col-md-12">
                                       <input class="form-control" type="text" name="name" placeholder="Nombre" required>
                                    </div>

                                    <div class="col-md-12">
                                        <input class="form-control" type="text" name="lname" placeholder="Apellidos" required>
                                     </div>
         
                                    <div class="col-md-12">
                                        <input class="form-control" type="email" name="email" placeholder="Correo Electronico (E-Mail Address)" required>
                                    </div>

                                    <div class="col-md-12">
                                        <input class="form-control" type="tel" name="pnumber" placeholder="Numero de Telefono" required>
                                    </div>
        
                                   <div class="col-md-11">
                                        <select class="form-select mt-3" required>
                                              <option selected disabled value="">Proposito de Visita</option>
                                              <option value="admision">Admisiones</option>
                                              <option value="economica">Asistencia Economica</option>
                                              <option value="colocaciones">Colocaciones</option>
                                              <option value="registraduria">Registraduria</option>
                                              <option value="consejeria">Consejeria Profesional</option>
                                              <option value="biblioteca">Biblioteca</option>
                                              <option value="ts">Trabajador Social</option>
                                       </select>
                                   </div>
        
                                   <div class="col-md-12">
                                      <input class="form-control" type="date" name="date" placeholder="Fecha" required>
                                   </div>
                    
                                    <div class="form-button mt-3">
                                        <button id="submit" type="submit" value="Submit" class="btn btn-primary">Coordinar Cita</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
